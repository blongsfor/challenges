<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <fieldset>
      <p>We want to get to know you! Please enter your personal information</p>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">First Name:</label>
        <input name="First Name" />
        <label for="name">Last Name:</label>
        <input name="Last Name" />
        <label for="date-of-birth">Date of birth</label>
        <input type="date" name="date-of-birth" id="date-of-birth" />
      </fieldset>

      <p>
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads
      </p>

      <fieldset>
        <legend>Further Information</legend>
        <label for="favorite-color">Favorite color</label>
        <input type="color" name="favorite-color" id="favorite-color" />
        <label for="favorite pet">What's your favorite pet</label>
        <select name="favorite pet" id="favorite pet">
          <option value="animal0">--Please choose an option--</option>
          <option value="animal1">Cat</option>
          <option value="animal2">Dog</option>
          <option value="animal3">Parrot</option>
          <option value="animal4">Crocodile</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </fieldset>
  </body>
</html>
